project_name: turbo
dist: dist-alpine

builds:
  - id: turbo-alpine
    main: ./cmd/turbo
    binary: lib/libturbo.a
    flags:
      - -trimpath
      - -buildmode=c-archive
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.CommitDate}} -X main.builtBy=goreleaser
      - -linkmode external -extldflags -static
    mod_timestamp: "{{ .CommitTimestamp }}"
    env:
      - CGO_ENABLED=1
      - CC=x86_64-alpine-linux-musl-gcc
      - CXX=x86_64-alpine-linux-musl-g++
    targets:
      - linux_amd64
    goos:
      - linux
    goarch:
      - amd64

archives:
  - format: binary

release:
  disable: true
